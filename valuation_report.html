<script>
document.querySelectorAll("canvas").forEach(canvas => {

    const prices = JSON.parse(canvas.dataset.History);

    new Chart(canvas, {
        type: 'line',
        data: {
            labels: prices,
            datasets: [{
                data: prices,
                borderWidth: 1.5,
                borderColor: prices[0] < prices.at(-1) ? "green" : "red",
                pointRadius: 0,
                tension: 0.3
            }]
        },
        options: {
            responsive: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { display: false },
                y: { display: false }
            }
        }
    });
});
</script>
